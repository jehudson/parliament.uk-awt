environments:
  Web.DEVCI:
    pipelines:
      - beta-parliament-functional-tests
pipelines:
  beta-parliament-functional-tests:
    group: testing
    label_template: "${COUNT}"
    materials:
      parliament.uk-awt:
      git: https://github.com/jehudson/parliament.uk-awt.git
      branch: WEBDEV-398
      auto_update: true
    stages:
      - build:
          jobs:
            npm:
              tasks:
                - exec:
                    run_if: passed
                    command: npm
                    arguments:
                      - i
